<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />



        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous">
        
        <style>
            body {
                background-color: #d5d5d7;
            }

        </style>

        <title>Liste livres</title>
    </head>
<body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <h1>Nous sommes dans liste_livre</h1>
                    <form>
                        <div class="form-group">
                          <label for="livre">livre nom:</label>
                          <input type="text" class="form-control" id="searchid" name="livre" oninput="search()">
                        </div>
                      </form>
                      <div id="searchid"></div>
                </div>
            </div>
        </div>
<script>
    function search(){
    var boxs = document.getElementsByName("box_livre");
    var search = document.getElementById("searchid").value;
    console.log(search);

    for (var box of boxs ){

      //if (box.id.includes(search))
      if(box.id.toLowerCase().includes(search.toLowerCase())){

          box.style.display="block";
                                  }
      else{

          box.style.display="none";
          }
                          }
                      }
  </script>

<ul>
{%for livre in result%}
<li name="box_livre" id="{{livre}}"><a href="http://localhost:7071/HttpTrigger2?title={{livre}}">{{livre}}</a></li>
{%endfor%}
</ul>
</body>
</html>
